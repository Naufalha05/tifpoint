<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIFPoint - Reset Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .poppins-font {
            font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #EEEEEE 0%, #508C9B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 640px) {
            body {
                padding: 0.75rem;
                align-items: flex-start;
                padding-top: 2rem;
            }
        }

        /* Animated Background Elements */
        .floating-shapes {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: rgba(32, 30, 67, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 5%;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            animation-duration: 6s;
        }

        .shape:nth-child(2) {
            top: 70%;
            left: 10%;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            animation-duration: 8s;
            animation-delay: 1s;
        }

        .shape:nth-child(3) {
            top: 30%;
            right: 15%;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            animation-duration: 7s;
            animation-delay: 0.5s;
        }

        .shape:nth-child(4) {
            top: 20%;
            right: 20%;
            width: 48px;
            height: 48px;
            background: rgba(32, 30, 67, 0.2);
            transform: rotate(45deg);
            animation-duration: 9s;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Grid Pattern Background */
        .grid-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.1;
            background-image: radial-gradient(#201E43 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .reset-container {
            position: relative;
            z-index: 10;
            max-width: 28rem;
            width: 100%;
            background: #201E43;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            animation: slideUp 0.5s ease-out;
        }

        @media (max-width: 640px) {
            .reset-container {
                max-width: 100%;
                padding: 1.5rem 1rem;
                margin: 0 0.5rem;
                border-radius: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 1.25rem 0.875rem;
                margin: 0 0.25rem;
            }
        }

        @media (max-width: 375px) {
            .reset-container {
                padding: 1rem 0.75rem;
                margin: 0;
                border-radius: 0.375rem;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo {
            text-align: center;
            font-size: 1.875rem;
            font-weight: 800;
            color: #EEEEEE;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #508C9B;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.4;
        }

        @media (max-width: 640px) {
            .logo {
                font-size: 1.5rem;
                margin-bottom: 0.375rem;
            }
            
            .subtitle {
                font-size: 0.875rem;
                margin-bottom: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.375rem;
            }
            
            .subtitle {
                font-size: 0.8125rem;
                margin-bottom: 1rem;
            }
        }

        @media (max-width: 375px) {
            .logo {
                font-size: 1.25rem;
            }
        }

        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-weight: 500;
            font-size: 0.875rem;
            display: none;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            color: #508C9B;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #134B70;
            border-radius: 6px;
            font-size: 0.875rem;
            background: #EEEEEE;
            color: #134B70;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #201E43;
            box-shadow: 0 0 0 3px rgba(32, 30, 67, 0.1);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.75rem;
        }

        .strength-bar {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            margin: 5px 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #dc3545; width: 25%; }
        .strength-medium { background: #ffc107; width: 50%; }
        .strength-strong { background: #fd7e14; width: 75%; }
        .strength-very-strong { background: #28a745; width: 100%; }

        .reset-btn {
            width: 100%;
            background: #3A59D1;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-btn:hover {
            background: #4A6FE3;
            transform: translateY(-1px);
        }

        .reset-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-to-login {
            margin-top: 16px;
            text-align: center;
        }

        .back-to-login a {
            color: #EEEEEE;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .back-to-login a:hover {
            color: #508C9B;
            text-decoration: underline;
        }

        .requirements {
            font-size: 0.75rem;
            color: #666;
            margin-top: 8px;
        }

        .requirements ul {
            margin: 8px 0 0 16px;
        }

        .requirements li {
            margin: 4px 0;
        }

        .requirement-check {
            color: #28a745;
        }

        .requirement-fail {
            color: #dc3545;
        }

        .password-match {
            font-size: 0.75rem;
            margin-top: 8px;
        }

        /* Wave Effect at Bottom */
        .wave-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            overflow: hidden;
        }

        .wave-bottom svg {
            width: 100%;
            height: 96px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .reset-container {
                padding: 24px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 1.25rem;
            }

            .wave-bottom svg {
                height: 64px;
            }
        }

        @media (min-width: 640px) {
            .reset-container {
                padding: 32px;
            }
            
            .logo {
                font-size: 1.875rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .form-group label,
            .reset-btn {
                font-size: 0.875rem;
            }

            .form-group input {
                padding: 12px 16px;
            }

            .wave-bottom svg {
                height: 128px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Grid Pattern Background -->
    <div class="grid-pattern"></div>

    <div class="reset-container">
        <div class="logo">üéØ TIFPoint</div>
        <div class="subtitle poppins-font">Reset Password Anda</div>

        <div id="messageBox" class="message"></div>

        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="newPassword" class="poppins-font">Password Baru</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Masukkan password baru" required>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div id="strengthFill" class="strength-fill"></div>
                    </div>
                    <div id="strengthText" class="poppins-font" style="color: #508C9B;">Kekuatan password</div>
                </div>
                <div class="requirements poppins-font">
                    <ul id="passwordRequirements">
                        <li id="req-length">Minimal 6 karakter</li>
                        <li id="req-letter">Mengandung huruf</li>
                        <li id="req-number">Mengandung angka</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="poppins-font">Konfirmasi Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi password baru" required>
                <div id="passwordMatch" class="password-match poppins-font"></div>
            </div>

            <button type="submit" class="reset-btn poppins-font" id="resetBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="btnText">Reset Password</span>
            </button>
        </form>

        <div class="back-to-login">
            <a href="#" id="loginLink" class="poppins-font">‚Üê Kembali ke Login</a>
        </div>
    </div>

    <!-- Wave Effect at Bottom -->
    <div class="wave-bottom">
        <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path
                d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V120H0V95.8C57.1,105.94,133.81,113.48,198.11,104.28c67.53-9.61,126.99-39.06,189.23-42.25A714.92,714.92,0,0,1,321.39,56.44Z"
                fill="#201E43"
                fill-opacity="0.2"
            />
        </svg>
    </div>

    <script>
        // API Configuration - Deteksi environment
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const isNetlify = window.location.hostname.includes('netlify.app');
        
        let API_BASE_URL;
        if (isLocalhost) {
            API_BASE_URL = 'https://tifpoint-production.up.railway.app/api';
        } else if (isNetlify || window.location.hostname === 'tif-point.netlify.app') {
            API_BASE_URL = 'https://tifpoint-production.up.railway.app/api';
        } else {
            API_BASE_URL = 'https://tifpoint-production.up.railway.app/api';
        }

        // DOM Elements
        const messageBox = document.getElementById('messageBox');
        const resetForm = document.getElementById('resetForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetBtn = document.getElementById('resetBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const passwordMatch = document.getElementById('passwordMatch');

        // Extract token from URL
        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // Show message
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = `message ${type}`;
            messageBox.style.display = 'block';
        }

        // Hide message
        function hideMessage() {
            messageBox.style.display = 'none';
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let score = 0;
            const requirements = {
                length: password.length >= 6,
                letter: /[a-zA-Z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
            };

            // Update requirement indicators
            document.getElementById('req-length').className = requirements.length ? 'requirement-check' : 'requirement-fail';
            document.getElementById('req-letter').className = requirements.letter ? 'requirement-check' : 'requirement-fail';
            document.getElementById('req-number').className = requirements.number ? 'requirement-check' : 'requirement-fail';

            // Calculate score
            if (requirements.length) score++;
            if (requirements.letter) score++;
            if (requirements.number) score++;
            if (requirements.special) score++;

            // Update strength indicator
            const strengthClasses = ['strength-weak', 'strength-medium', 'strength-strong', 'strength-very-strong'];
            const strengthTexts = ['Lemah', 'Sedang', 'Kuat', 'Sangat Kuat'];
            
            strengthFill.className = `strength-fill ${strengthClasses[score - 1] || ''}`;
            strengthText.textContent = strengthTexts[score - 1] || 'Terlalu pendek';

            return score >= 2; // Minimal score 2 untuk valid
        }

        // Check password match
        function checkPasswordMatch() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword === '') {
                passwordMatch.textContent = '';
                return true;
            }

            if (newPassword === confirmPassword) {
                passwordMatch.textContent = '‚úÖ Password cocok';
                passwordMatch.style.color = '#28a745';
                return true;
            } else {
                passwordMatch.textContent = '‚ùå Password tidak cocok';
                passwordMatch.style.color = '#dc3545';
                return false;
            }
        }

        // Validate form
        function validateForm() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            const isPasswordStrong = checkPasswordStrength(newPassword);
            const isPasswordMatch = checkPasswordMatch();

            resetBtn.disabled = !(isPasswordStrong && isPasswordMatch && newPassword && confirmPassword);
        }

        // Test API connection
        async function testApiConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    console.log('‚úÖ API connection successful');
                    return true;
                } else {
                    console.log('‚ö†Ô∏è API responded with status:', response.status);
                    return false;
                }
            } catch (error) {
                console.log('‚ùå API connection failed:', error.message);
                return false;
            }
        }

        // Reset password
        async function resetPassword(token, newPassword) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ ' + data.message, 'success');
                    setTimeout(() => {
                        // Redirect berdasarkan environment
                        if (window.location.protocol === 'file:') {
                            alert('Password berhasil direset! Silakan buka halaman login TIFPoint.');
                        } else {
                            window.location.href = '/login';
                        }
                    }, 2000);
                } else {
                    showMessage('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showMessage('‚ùå Terjadi kesalahan saat reset password. Pastikan koneksi internet dan API tersedia.', 'error');
            }
        }

        // Initialize page
        async function initializePage() {
            // Test API connection
            const apiConnected = await testApiConnection();
            if (!apiConnected) {
                showMessage('‚ö†Ô∏è Tidak dapat terhubung ke API. Pastikan server backend berjalan.', 'error');
            }

            const token = getTokenFromURL();

            if (!token) {
                showMessage('‚ùå Link reset password tidak valid. Token tidak ditemukan.', 'error');
                return;
            }

            showMessage('‚úÖ Link reset password valid. Silakan masukkan password baru Anda.', 'success');
            
            // Show form
            resetForm.style.display = 'block';

            // Add event listeners
            newPasswordInput.addEventListener('input', validateForm);
            confirmPasswordInput.addEventListener('input', validateForm);

            // Form submit handler
            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Final validation
                if (!checkPasswordStrength(newPassword)) {
                    showMessage('‚ùå Password tidak memenuhi persyaratan minimum.', 'error');
                    return;
                }

                if (!checkPasswordMatch()) {
                    showMessage('‚ùå Konfirmasi password tidak cocok.', 'error');
                    return;
                }

                // Show loading
                resetBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = 'Memproses...';

                try {
                    await resetPassword(token, newPassword);
                } finally {
                    // Hide loading
                    resetBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                    btnText.textContent = 'Reset Password';
                }
            });
        }

        // Handle back to login
        document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault();
            
            if (window.location.protocol === 'file:') {
                alert('Silakan buka halaman login aplikasi TIFPoint');
            } else {
                window.location.href = '/login';
            }
        });

        // Start when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
