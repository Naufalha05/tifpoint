<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIFPoint - Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            margin: 5px 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #dc3545; width: 25%; }
        .strength-medium { background: #ffc107; width: 50%; }
        .strength-strong { background: #fd7e14; width: 75%; }
        .strength-very-strong { background: #28a745; width: 100%; }

        .reset-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-to-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-to-login a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .token-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #495057;
        }

        .debug-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #1565c0;
            text-align: left;
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }

        .requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: left;
        }

        .requirements ul {
            margin: 5px 0 0 20px;
        }

        .requirements li {
            margin: 2px 0;
        }

        .requirement-check {
            color: #28a745;
        }

        .requirement-fail {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">üéØ TIFPoint</div>
        <div class="subtitle">Reset Password Anda</div>

        <div id="messageBox" class="message"></div>

        <div id="debugInfo" class="debug-info">
            <strong>Debug Info:</strong><br>
            <span id="currentUrl"></span><br>
            <span id="tokenValue"></span><br>
            <span id="apiEndpoint"></span>
        </div>

        <div id="tokenInfo" class="token-info" style="display: none;">
            <strong>Token Status:</strong> <span id="tokenStatus"></span>
        </div>

        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="newPassword">Password Baru</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Masukkan password baru" required>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div id="strengthFill" class="strength-fill"></div>
                    </div>
                    <div id="strengthText">Kekuatan password</div>
                </div>
                <div class="requirements">
                    <ul id="passwordRequirements">
                        <li id="req-length">Minimal 6 karakter</li>
                        <li id="req-letter">Mengandung huruf</li>
                        <li id="req-number">Mengandung angka</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi password baru" required>
                <div id="passwordMatch" style="font-size: 12px; margin-top: 5px;"></div>
            </div>

            <button type="submit" class="reset-btn" id="resetBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="btnText">Reset Password</span>
            </button>
        </form>

        <div class="back-to-login">
            <a href="#" id="loginLink">‚Üê Kembali ke Login</a>
        </div>
    </div>

    <script>
        // API Configuration - Deteksi environment
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const isNetlify = window.location.hostname.includes('netlify.app');
        
        let API_BASE_URL;
        if (isLocalhost) {
            API_BASE_URL = 'https://tifpoint-production.up.railway.app/api';
        } else if (isNetlify || window.location.hostname === 'tif-point.netlify.app') {
            API_BASE_URL = 'https://tifpoint-production.up.railway.app/api';
        } else {
            API_BASE_URL = 'https://tifpoint-production.up.railway.app/api';
        }

        // DOM Elements
        const messageBox = document.getElementById('messageBox');
        const debugInfo = document.getElementById('debugInfo');
        const currentUrlSpan = document.getElementById('currentUrl');
        const tokenValueSpan = document.getElementById('tokenValue');
        const apiEndpointSpan = document.getElementById('apiEndpoint');
        const tokenInfo = document.getElementById('tokenInfo');
        const tokenStatus = document.getElementById('tokenStatus');
        const resetForm = document.getElementById('resetForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetBtn = document.getElementById('resetBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const passwordMatch = document.getElementById('passwordMatch');

        // Extract token from URL
        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // Show debug information
        function showDebugInfo() {
            currentUrlSpan.textContent = `URL: ${window.location.href}`;
            const token = getTokenFromURL();
            tokenValueSpan.textContent = `Token: ${token ? token.substring(0, 20) + '...' : 'Not found'}`;
            apiEndpointSpan.textContent = `API: ${API_BASE_URL}`;
        }

        // Show message
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = `message ${type}`;
            messageBox.style.display = 'block';
        }

        // Hide message
        function hideMessage() {
            messageBox.style.display = 'none';
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let score = 0;
            const requirements = {
                length: password.length >= 6,
                letter: /[a-zA-Z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
            };

            // Update requirement indicators
            document.getElementById('req-length').className = requirements.length ? 'requirement-check' : 'requirement-fail';
            document.getElementById('req-letter').className = requirements.letter ? 'requirement-check' : 'requirement-fail';
            document.getElementById('req-number').className = requirements.number ? 'requirement-check' : 'requirement-fail';

            // Calculate score
            if (requirements.length) score++;
            if (requirements.letter) score++;
            if (requirements.number) score++;
            if (requirements.special) score++;

            // Update strength indicator
            const strengthClasses = ['strength-weak', 'strength-medium', 'strength-strong', 'strength-very-strong'];
            const strengthTexts = ['Lemah', 'Sedang', 'Kuat', 'Sangat Kuat'];
            
            strengthFill.className = `strength-fill ${strengthClasses[score - 1] || ''}`;
            strengthText.textContent = strengthTexts[score - 1] || 'Terlalu pendek';

            return score >= 2; // Minimal score 2 untuk valid
        }

        // Check password match
        function checkPasswordMatch() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword === '') {
                passwordMatch.textContent = '';
                return true;
            }

            if (newPassword === confirmPassword) {
                passwordMatch.textContent = '‚úÖ Password cocok';
                passwordMatch.style.color = '#28a745';
                return true;
            } else {
                passwordMatch.textContent = '‚ùå Password tidak cocok';
                passwordMatch.style.color = '#dc3545';
                return false;
            }
        }

        // Validate form
        function validateForm() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            const isPasswordStrong = checkPasswordStrength(newPassword);
            const isPasswordMatch = checkPasswordMatch();

            resetBtn.disabled = !(isPasswordStrong && isPasswordMatch && newPassword && confirmPassword);
        }

        // Test API connection
        async function testApiConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    console.log('‚úÖ API connection successful');
                    return true;
                } else {
                    console.log('‚ö†Ô∏è API responded with status:', response.status);
                    return false;
                }
            } catch (error) {
                console.log('‚ùå API connection failed:', error.message);
                return false;
            }
        }

        // Reset password
        async function resetPassword(token, newPassword) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ ' + data.message, 'success');
                    setTimeout(() => {
                        // Redirect berdasarkan environment
                        if (window.location.protocol === 'file:') {
                            alert('Password berhasil direset! Silakan buka halaman login TIFPoint.');
                        } else {
                            window.location.href = '/login';
                        }
                    }, 2000);
                } else {
                    showMessage('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showMessage('‚ùå Terjadi kesalahan saat reset password. Pastikan koneksi internet dan API tersedia.', 'error');
            }
        }

        // Initialize page
        async function initializePage() {
            // Show debug info
            showDebugInfo();

            // Test API connection
            const apiConnected = await testApiConnection();
            if (!apiConnected) {
                showMessage('‚ö†Ô∏è Tidak dapat terhubung ke API. Pastikan server backend berjalan.', 'error');
            }

            const token = getTokenFromURL();

            if (!token) {
                showMessage('‚ùå Link reset password tidak valid. Token tidak ditemukan.', 'error');
                tokenStatus.textContent = 'Token tidak ditemukan';
                tokenInfo.style.display = 'block';
                return;
            }

            // Show token info
            tokenStatus.textContent = 'Token ditemukan ‚úÖ';
            tokenInfo.style.display = 'block';
            showMessage('‚úÖ Link reset password valid. Silakan masukkan password baru Anda.', 'success');
            
            // Show form
            resetForm.style.display = 'block';

            // Add event listeners
            newPasswordInput.addEventListener('input', validateForm);
            confirmPasswordInput.addEventListener('input', validateForm);

            // Form submit handler
            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Final validation
                if (!checkPasswordStrength(newPassword)) {
                    showMessage('‚ùå Password tidak memenuhi persyaratan minimum.', 'error');
                    return;
                }

                if (!checkPasswordMatch()) {
                    showMessage('‚ùå Konfirmasi password tidak cocok.', 'error');
                    return;
                }

                // Show loading
                resetBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = 'Memproses...';

                try {
                    await resetPassword(token, newPassword);
                } finally {
                    // Hide loading
                    resetBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                    btnText.textContent = 'Reset Password';
                }
            });
        }

        // Handle back to login
        document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault();
            
            if (window.location.protocol === 'file:') {
                alert('Silakan buka halaman login aplikasi TIFPoint');
            } else {
                window.location.href = '/login';
            }
        });

        // Start when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
